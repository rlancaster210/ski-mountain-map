    function popupHTML(props) {
      // NOTE: This HTML is inside a Python f-string. Any JS template literal like $Ellipsis
      // must escape braces as ${...} so Python doesn't try to interpolate it.
      const vertical = props.vertical_m ? `<div><b>Vertical:</b> ${props.vertical_m} m</div>` : '';
      const address = props.address ? `<div style="opacity:.75">${props.address}</div>` : '';
      return `
        <div style="min-width:220px">
          <div style="font-weight:700; font-size:14px; margin-bottom:6px;">${props.name}</div>
          ${vertical}
          ${address}
          <div style="margin-top:8px;"><a href="${props.google_url}" target="_blank" rel="noopener">Open Google results</a></div>
        </div>
      `;
    }

    const layer = L.geoJSON(geo, {
      pointToLayer: (feature, latlng) => L.circleMarker(latlng, { radius: 7, weight: 2, fillOpacity: 0.2 }),
      onEachFeature: (feature, lyr) => {
        lyr.bindPopup(popupHTML(feature.properties));
      }
    }).addTo(map);

    const bounds = layer.getBounds();
    if (bounds.isValid()) map.fitBounds(bounds.pad(0.12));
